job_types:
- name: storage
  resource_label: Backup Storage
  templates:
  - {name: ssh_user, release: dingo-backup-storage}
  static_ip: 1
  dynamic_ip: 0
  max_in_flight: 4
  single_az_only: true
  instance_definition:
    name: instances
    type: integer
    configurable: false
    default: 1
    constraints:
      min: 1
      max: 1
  resource_definitions:
    - name: ram
      type: integer
      configurable: true
      default: 1024
      constraints:
        min: 1024
    - name: ephemeral_disk
      type: integer
      configurable: true
      default: 2048
      constraints:
        min: 2048
    - name: persistent_disk
      type: integer
      configurable: true
      default: 102400
      constraints:
        min: 10240
    - name: cpu
      type: integer
      configurable: true
      default: 1
  property_blueprints:
  - name: ssh_user_username
    type: secret
  - name: ssh_user_key
    type: rsa_pkey_credentials
  manifest: |
    ssh_user:
      username: (( ssh_user_username.value ))
      public_key: (( ssh_user_key.public_key_pem ))
      private_key: (( ssh_user_key.private_key_pem ))
